<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
  <title>Cash Management Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }

    /* Force scrollbars to always be visible on macOS */
    ::-webkit-scrollbar {
      width: 16px;
      height: 16px;
      background-color: #f5f5f5;
    }
    
    ::-webkit-scrollbar-track {
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border-radius: 8px;
      border: 2px solid #f5f5f5;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8a8a8;
    }
    
    ::-webkit-scrollbar-thumb:active {
      background-color: #888888;
    }
    
    ::-webkit-scrollbar-corner {
      background-color: #f5f5f5;
    }
    
    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
